<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatorial program</title>
</head>
<style>
    *{
        margin:0%;
       
    }
    #num{
        background-color: rgb(243, 250, 141);
        font-size: larger;
        border-radius: 10px;
    }
    #result{
        
        background-color: rgb(149, 212, 248);
        border-radius: 10px;
        padding: 15px;
    }
    #result:hover{
      background-color: lawngreen;

    }

    #answer{
        background-color: rgb(227, 238, 132);
        font-size: larger;
        border-radius: 10px;
    }
    .main
    {
      height: 50px;
      background-color: rgb(0, 0, 0);
      color: white;
      font-style: initial;
      text-align: center;
      font-size: 40px;
      padding:15px;
    }
    
    .labs
    {
        width: 50%;
        float:left;
        height: 800px;
        background-color: cyan;
        text-align: right;
        font-size: 20px;
    }
    .io
    {
        width: 50%;
        float: left;
        height: 800px;
        background-color: cyan;
    }
    #lab1{
       margin-top: 30px;
       padding: 30px;
    }
</style>

<script>
    function fact()
    {
        var fact;
        fact=Number(document.getElementById("num").value);
        var result=1,i=0;
       if(fact>0)
       {
         
         for(i=1;i<=fact;i++)
            {
                result*=i;
            }
            document.getElementById("answer").value=result;
        }
        else
       {
         document.getElementById("answer").value=0;
       }
       
    }
</script>
<body>
    <div class="main">
        Finding Factorial of given number
    </div>

    <div class="labs">
        <lable id="lab1">Enter Number:</lable><br><br>
        <lable id="lab1">Result:</lable>
    </div>
    <div class="io">
       <form action="">
            <input id="num" type="number" placeholder=" enter a value" required><br><br>
            <input id="answer"><br><br><br>
            <button id="result"  onclick="fact()"> Result</button>
        </form>
    </div>
</body>
</html>
