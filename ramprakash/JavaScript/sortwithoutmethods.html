<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=[22,23,34,12,55];
        document.write(x);
        var xlen=x.length;
        var max= -Infinity;
        while(xlen--)
        {
            if(x[xlen]> max)
            {
                max=x[xlen];        
            }
        }
        document.write("<br>"+max);
        
    </script>
</body>
</html>
