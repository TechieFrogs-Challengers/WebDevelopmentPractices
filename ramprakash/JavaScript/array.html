    <title>Document</title>
    <script>
        function my()
        {
           
           var i;
           var arr=[1,34,565,4,67];
           var large=0 ,small=0;
           for(i=0;i<arr.length;i++)
           {
                if(arr[i]>large)
                {
                  large=arr[i];
                 // document.write(large+"<br>");
                }
            }
                for(i=0;i<arr.length;i++)
              {
                    if(arr[i]<small)
                    {
                    small=arr[i];
                    //document.write(small+"<br>");
                    }
               }
               
           document.write("larger:"+large+"<br>");
           document.write("smaller:"+small);
        }
   </script>
