    <script>
            var person = {

                return this.firstName + "  " + this.lastName;
            }
            };


        var obj={name:"Ram",

        }
        };
        document.write(obj.name,obj.id,obj.age);
        document.write("<br>"+obj.name+" "+obj.id+" "+obj.age);
