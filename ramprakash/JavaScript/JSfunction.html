<!DOCTYPE html>
<html>
    <head>
        <title>
            Function 
        </title>
    </head>
    <style>
        #bn{
            box-sizing: border-box;
            background-color: chartreuse;
            font-size: larger;
            border-radius: 10px;
        }
    </style>
    <script>
         function myfunction()
         {
             var i=0;
             for(i=0;i<10;i++)
             {
                 document.write(i);
             }
             document.write("\n");
             document.write("<br>");
            document.writeln("Result");
             document.writeln(i);
         }
    </script>
    <body>
        <h1>function call by clicking a button</h1>
        <button id ="bn" onclick="myfunction()">call</button>
    </body>
</html>
