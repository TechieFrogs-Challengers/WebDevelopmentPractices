<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Confirm Box</h2>

<script type="text/javascript">  
    function msg(){  
        var v= confirm("Are u sure to proceed?");  
    
        if(v==true){  
            alert("ok");  // do something
        }  
        else{  
            alert("cancel");  
        }  
    }  
</script>  
      
<input type="button" value="delete record" onclick="msg()"/> 
</body>
</html>
