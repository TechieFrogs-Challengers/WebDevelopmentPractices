<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="shortcut icon" type="image/jpg" href="favicon.jpg">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  margin:0;
}

.navbar {
  overflow: hidden;
  background-color: #333;
}

.navbar a {
  float: left;
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 16px;  
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: red;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}
.p
{
  height:50px;
  width:100%;
  padding:10px;
  background-color: chartreuse;
  transition: 0.5s ease-in;
  border-left:5px  solid red;
}
.p:hover
{
  font-size: 25px;
  overflow:auto;
 
}
.p2:hover
{
  border-left:30px  solid rgb(231, 255, 16);
}
.p3:hover
{
  outline:20px solid blue;
  font-size:23px;
  font-weight: 500;
  font-family: cursive;
  
}
.p2
{
  height:50px;
  width:100%;
  padding:10px;
  background-color: rgb(206, 147, 211);
  transition: 0.3s ease-in;
  border-left:5px solid rgb(231, 255, 16);
}
.p3
{
  height:50px;
  width:100%;
  padding:10px;
  background-color: rgb(0, 204, 255);
  transition: 0.5s ease-in;
  border-left:5px  solid rgb(98, 0, 255);
  
}


.dropdown-content a:hover {
  background-color: #ddd;
}

.dropdown:hover .dropdown-content {
  display: block;
}
</style>
</head>
<body>

<div class="navbar">
  <a href="#home">Home</a>
  <a href="#news">News</a>
  <div class="dropdown">
    <button class="dropbtn">Dropdown 
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
    </div>
  </div> 
</div>

<h3>Dropdown Menu inside a Navigation Bar</h3>
<div class="p">
<p>Hover over the "Dropdown1" link to see the dropdown menu.</p>
</div>
<br>
<div class="p2">
  <p>Hover over the "Dropdown2" link to see the dropdown menu.</p>
  </div>
  <br>
  <div class="p3">
    <p>Hover over the "Dropdown3" link to see the dropdown menu.</p>
    </div>
</body>
</html>
