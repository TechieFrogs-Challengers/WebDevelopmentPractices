<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *
    {
        margin: 0%;
    }
    .content
    {
        position:absolute;
    }
    .btn
    {
        background-color: rgb(99, 122, 252);
        padding:10px;
    
       
    }
    
    .dropdown-content a
    {
     
      text-decoration: none;
       padding: 10px 16px;
      border:1px solid gold;
      display: block;
    }
    .dropdown-content
    {
        display: none;
        position: absolute;
        z-index: 1;
        min-width:160px;
        background-color: #f1f1f1;
    }
    .dropdown-content a:hover
    {
        background-color: gray;
    }
.content:hover .dropdown-content
{
    display: block;
    
    }

</style>
<body>
    <div class="content">
        <button class="btn">
            Click me
        </button>

    <div class="dropdown-content">
        <a href="#">home</a>
        <a href="#">search</a>
        <a href="#">login</a>
        <a href="#">home</a>
    </div>
</div>
</body>
</html>
