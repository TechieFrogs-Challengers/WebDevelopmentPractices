<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *
    {
        margin:0%;
    }
    .container
    {
        display:grid;
        height:100vh;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-rows: 0.2fr 1.5fr 1.2fr 0.8fr;
        grid-template-areas:
         "nav nav nav nav"
         "sidebar main main main"
         "sidebar content1 content2 content3"
         "sidebar footer footer footer"
    }

 nav{
     background-color: chocolate;
     grid-area:nav;
 }
 main{
    background-color: rgb(30, 210, 90);
    grid-area: main;

 }
 #sidebar
 {
    background-color: rgb(210, 30, 150);
    grid-area: sidebar;
 }
 .content1
 {
    background-color: rgb(30, 123, 210);
    grid-area:content1;
 }
 .content2
 {
    background-color: rgb(155, 235, 217);
    grid-area: content2;
 }
 .content3
 {
    background-color: rgb(98, 228, 137);
    grid-area: content3;
 }
footer{
    background-color: darkgray;
    grid-area: footer;
}
@media only screen and (max-width:800px)
{
    .container{
        grid-template-columns: 1fr;
        grid-template-rows: 0.4fr 0.4fr 2.2fr 1.2fr 1.2fr 1.2fr 1fr;
        grid-template-areas:
        "nav"
        "main"
        "sidebar"
        "content1"
        "content2"
        "content3"
        "footer"
    }
}
</style>
<body>
    <div class="container"> 
        <nav>Navbar</nav>
        <main>main</main>
        <div id="sidebar">Sidebar</div>
        <div class="content1">contant1</div>
        <div class="content2">contant2</div>
        <div class="content3">contant3</div>
        <footer>Footer</footer>
    </div>
</body>
</html>
