<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leftandright</title>
</head>
<style>
    *{
        margin: 0%;     
    }
    h1{
        text-align: center;
        color:white;
    }
    .header{
        width: 100vw;
        height:50px;
        background-color: black;
    }
    .left{
  float: left;
  width: 33.33%;
  padding: 15px;
  height:500px;
  background-color:cyan;
}
.leftm{
  float: left;
  width: 30%;
  padding: 15px;
  height:500px;
  background-color:rgb(155, 245, 162);
}
.leftr{
  float: left;
  width: 30%;
  padding: 15px;
  height:500px;
  background-color:rgb(156, 155, 252);
}

    .bodymain{
        width: 100%;
        height:800px;
    }
    @media screen and (max-width:600px) {
  .column {
    width: 100%;
  }
}
.foot{
    width: 100%;
    height:50px;
    background-color:darkgoldenrod;
    text-align: center;
}
.row{
    box-sizing: border-box;
}
.row:after {
  content: "";
   display:table;
  clear: both;
}
</style>
<body>
    <div class="bodymain">
             <div class="header">
                    <h1>Header</h1>
                </div>
                <div class="row">
                        <div class="left"> 
                            <h1>List</h1>
                            <p> list para</p>
                        </div>

                        <div class="leftm">
                            <h1> right</h1>
                            <p> right para</p>
                            </div>

                            <div class="leftr">
                                <h1>contant</h1>
                                <p> contant para</p>
                            </div>                  
        </div>
        <div class="foot">
            <h1> footer</h1>
       </div>                          
    </div>   
</body>
</html>
