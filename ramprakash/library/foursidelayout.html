<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four sides layout</title>
</head>
<style>
    *{
        margin:0%;
        box-sizing: border-box;
    }
    .head{
        background-color: rgb(14, 13, 13);
        width: 100%;
        height:50px;
    }
    .left{
        background-color: rgb(112, 255, 124);
        width: 20%;
        float:left;
        height:540px;
    }
    .right{
        background-color: rgb(112, 255, 124);
        width: 20%;
        float:right;
        height:540px;
    }
    .footer{
        background-color: rgb(243, 112, 255);
        width: 100%;
        clear:both;
        height:60px;
    }
    h1{
        text-align: center;
        color:blanchedalmond;
        padding:10px auto;
    }
    .contant{
        background-color: cadetblue;
        width:auto;
        height: 540px;
    }
</style>
<body>
    <div class="head"><h1>Head Section</h1></div>
    <div class="left"><h1>LeftBox</h1></div>
    <div class="right"><h1>RightBox</h1></div>
    <div class="contant"><h1>ContantBox</h1></div>
    <div class="footer"><h1>Footer</h1></div>
    
</body>
</html>
