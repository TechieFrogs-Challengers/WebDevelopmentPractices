<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-git.js"></script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Selects all paragraphs, finds span elements inside these, and reverts the selection back to the paragraphs.</title>
</head>
<style>
p {
margin: 10px;
padding: 10px;
}

button {
display: block;
margin: 20px 0 0 0;
} 

</style>
<script>
    $('#button1').click(function(){
$( "p" )
.find( "span" )
.end()
.css( "border", "2px green solid" );
});

</script>
<body>
<p><span>w3resource</span>.com</p>
<button id="button1">Click to see the effect</button>
</body>
</html>
