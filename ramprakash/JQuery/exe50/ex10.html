<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-git.js"></script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Using jQuery insert a DOM element after all paragraphs.</title>
<style type="text/css">
  button {
  display: block;
  margin: 20px 0 0 0;
  }   </style>
  <script>
      $().ready(function(){
      $('#button1').click(function(){ 
$( "p" ).after( $( "span" ) );
});
});
$().ready(function(){
      $('#button2').click(function(){ 
$( "p" ).before( $( "span" ) );
});
});
  </script>
</head>
<body>
<span>with solution</span>
<p>jQuery Exercises</p>
<button id="button1">Click to see the effect </button>

<button id="button2">Click to see the effect before</button>
</body>
</html>
