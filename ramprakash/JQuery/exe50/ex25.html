<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-git.js"></script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Appends an Element to all paragraphs.</title>
<style type="text/css">
button {
display: block;
margin: 20px 0 0 0;
   }   
   </style>
   <script>
      $().ready(function(){
       $('#button1').click(function(){ 
$( "p" ).append( document.createTextNode( " Exercises" ) );
});
});
   </script>
   </head>
   <body>
   <p>JavaScript</p>
   <p>jQuery</p>
   <button id="button1">Click to see the changes</button>
   </body>
</html>
