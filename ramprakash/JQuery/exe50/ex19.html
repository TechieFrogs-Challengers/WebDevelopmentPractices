<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-git.js"></script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Click the button to animate the paragraph element with a number of different properties.</title>
</head>
<style>
    button {
    display: block;
    margin: 20px 0 0 0;
    }  

h3 {
    background-color: 
#B0E0E6;
    width: 109px;
    border: 1px solid 
red;
  }
</style>
<script>
     $().ready(function(){
    $('#button1').click(function(){ 
$( "#pid" ).animate({
    width: "70%",
    opacity: 0.4,
    marginLeft: "0.6in",
    fontSize: "3em",
    borderWidth: "10px"
  }, 1500 );
});
});
</script>
<body>
<h3 id="pid">Ram prakash</h3>
<button id="button1">Click to see the animation</button>
</body>
</html>
