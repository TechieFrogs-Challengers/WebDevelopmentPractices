<html>

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			console.log(1 +  "2" + "2");
console.log(1 +  +"2" + "2");
console.log(1 +  -"1" + "2");
console.log(+"1" +  "1" + "2");
console.log( "A" - "B" + "2");
console.log( "A" - "B" + 2);
			$("#btn").click(function() {
				var number = $("#num").val();
				output = "";
				if (number == 1 || number == 2) {
					$("#result").html("it's  a prime number");
					return;
				}

				for (i = 2; i <= number - 1; i++) {
					if (number % i == 0) {
						output = "it's not a prime number";
						break;
					} else {
						output = "it's  a prime number";
					}
				}
				$("#result").html(number+" "+output);
			});
		});
	</script>
</head>

<body>
	Enter a number:
	<input type="text" name="value" id="num"></input>
	<button id="btn"> Submit </button>
	<h4>Output: </h4>
	<span id="result"></span>
</body>

</html>
