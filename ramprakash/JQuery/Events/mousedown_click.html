<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#p1").mousedown(function(){   //click on it works..
    alert("Mouse down over mousedown p1!");
  });
  $("#p2").mouseup(function(){   //click on it works..
    alert("Mouse down over mouseup p2!");
  });
});
</script>
</head>
<body>

  <p id="p1">This is a  mousedown paragraph.</p>
  <p id="p2">This is a  mouseup 2paragraph.</p>
<div id="d" onclick="alert('hello');">hell o</div>
</body>
</html>
