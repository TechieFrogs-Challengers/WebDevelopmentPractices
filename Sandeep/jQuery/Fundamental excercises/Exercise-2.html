<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Using jQuery find all textareas and makes a border. Now adds all paragraphs to the jQuery object and makes a
        border.</title>
    <style>
        button {
            display: block;
            margin: 20px 0 0 0;
        }

        textarea {
            width: 200px;
            height: 60px;
            margin: 10px;
            float: left;
            font-size: 18px;
        }

        p {
            clear: left;
            font-weight: bold;
            font-size: 18px;
            color:                black;
            margin: 5px 10px 0 10px;
            padding: 2px;
        }
    </style>
</head>

<body>
    <textarea>Sai Sandeep</textarea>
    <textarea>Sandeep maddipati</textarea>
    <p>Hi Iam Sai</p>
    <p>Hi Iam Sandeep</p>
    <button id="button1">Click to Change effect</button>

    <script>
        $('#button1').click(function () {
            $("textarea").css("background-color", "yelow").add("p")
                .css("background-color", "green");
        });
    </script>
</body>

</html>
