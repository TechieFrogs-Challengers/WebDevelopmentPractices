<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Count every element (including head, body, etc.) in the document.</title>

    <style>
        button {
            display: block;
            margin: 20px 0 0 0;
            clear: both
            }  

        div, span, p {
            width: 160px;
            height: 40px;
            float: left;
            padding: 10px;
            margin: 10px;
            background-color:#B0E0E6
        }
    </style>
</head>

<body>
    <div>This is division</div>
    <span>This is a span</span>
    <p>This is a Paragraph</p>
    <button id="button1">Click to see the effect</button>

    <script>
        $('#button1').click(function () {

                var elementCount = $("*").css("border", "3px solid blue").length;
                $("body").prepend("<h2>" + elementCount + " elements found</h3>");
            });
    </script>
</body>
</html>
