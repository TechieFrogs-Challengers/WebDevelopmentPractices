<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <title>Print a page using jQuery</title>
</head>
<body>
    <div>
        <a class="printPage" href="#">Print</a>
    </div>
    <script>
        $('a.printPage').click(function () {
                window.print();
                return false;
            });
    </script>
</body>
</html>
