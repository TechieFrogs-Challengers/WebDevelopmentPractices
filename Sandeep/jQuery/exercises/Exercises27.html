<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Convert a jQuery object into a string.</title>
</head>

<body>
    <div id="output"></div>
    <script>
        var element = $('<h1>', {
                text: "jQuery",
                class: "test"
            });

            $('#output').text(element.get(0).outerHTML);
    </script>
</body>
</html>
