<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery Plugin</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
</head>
<body>
    <script>
        $(document).ready(function () {
                if (jQuery) {
                    // jQuery is loaded  
                    alert("Yes Its Working!");
                } else {
                    // jQuery is not loaded
                    alert("Doesn't Work");
                }
            });
    </script>
</body>

</html>
