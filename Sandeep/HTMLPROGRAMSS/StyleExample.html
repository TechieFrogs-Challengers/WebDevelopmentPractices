<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style tag</title>
</head>
<body>
    <style>
        h1{
            color: yellow;
            text-align: center;
            size: 90px;
        }
        p{
            background-color:skyblue;
            text-align:right;
        }
        h2{
            color:tomato;
            size: 35px;
            text-align: right;
        }
    </style>
    <h1>Heading 1</h1>
    <p>Para 1</p>
    <hr>
    <h2>heading 2</h2>
    <p>Para 2</p>
    <hr style="size: 35px ;color: yellow;">
    <h1>Heading2</h1>
    <p>Para 3</p>
</body>
</html>
