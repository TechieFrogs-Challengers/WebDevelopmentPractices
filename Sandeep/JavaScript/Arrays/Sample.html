<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

<body>
    <p id="demo1"></p>
    <script>
        //looping array
            var tech, text, fLen;
            tech = ["Java", "MySql", "Python", "Web Design","C","c++",".net"];

            op = "";

                op += tech[i] + "<br>";
            }

            document.getElementById("demo1").innerHTML = op;
