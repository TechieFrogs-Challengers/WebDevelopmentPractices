<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JavaScript const</h2>
    
    <p>You cannot change a primitive value.</p>
    
    <p id="demo"></p><br><br>
    <p id="demo1"></p><br><br>
    <p id="demo2"></p>
    
    <script>
        try {
            const PI = 3.141592653589793;
            PI = 3.14;
        }
        catch (err) {
            document.getElementById("demo").innerHTML = err;
        }


        //declaring a varibale as a constarnt
        var x = 10;
            // Here x is 10
            {
                const x = 2;
                // Here x is 2
            }
            // Here x is 10
            document.getElementById("demo1").innerHTML = x;


            //assingining premistive values to a constant
            const PI = 3.141592653589793;

                //if we remove these two things output is displayed
                PI = 3.14;      // This will give an error
                PI = PI + 10;
            document.getElementById("demo2").innerHTML = PI;
    </script>
</body>
</html>
