<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparision</title>
</head>
<body>
    <h2>Comparision</h2>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>

    <script>
        var x = 5;
        var y=6;
        var z=5;
        document.getElementById("demo").innerHTML = (x == y);//false
        document.getElementById("demo1").innerHTML = (x == z);//true
        document.getElementById("demo2").innerHTML = (x == "z");//false
        document.getElementById("demo3").innerHTML = (x == "5");//true
    </script>

</body>
</html>
