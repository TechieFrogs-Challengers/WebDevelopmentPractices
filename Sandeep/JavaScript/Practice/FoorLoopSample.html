<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foor Loops</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    
    <script>
        var names = ["Sai", "Sandeep", "Krishna", "Venkata", "Maddipati", "Ravi"];
        var data = "";
        var i;
        for (i = 0; i < names.length; i++) {
            data += names[i] + "<br>";
        }
        document.getElementById("demo").innerHTML = data;

        var n=10;
        var num="";
        for(var i=0;i<n;i++)
        {
            num+=i+"<br>";
        }
        document.getElementById("demo1").innerHTML = num;
    </script>
</body>
</html>
