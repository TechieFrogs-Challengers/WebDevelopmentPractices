<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Do/While Loop</h2>

    <p id="demo"></p>

    <script>
        var text = ""
        var i = 0;

        do {
            text += "<br>The number is " + i;
            i++;
            //document.write(text);//in this every time all the numbers are printed
        }
        while (i < 10);

        
    </script>

</body>

</html>
