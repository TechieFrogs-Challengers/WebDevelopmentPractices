<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <button onclick="openWin()">Create new window</button>
        <button onclick="moveWinTo()">Move new window</button>
        <button onclick="moveWinBy()">Move the new window by 75 * 150px</button>
    </center>
    
    <script>
        var myWindow;

        function openWin() {
            myWindow = window.open("", "", "width=250, height=250");
        }

        function moveWinTo() {
            myWindow.moveTo(250, 550);
            myWindow.focus();
        }

        function moveWinBy() {
            myWindow.moveBy(75, 150);
            myWindow.focus();
        }
    </script>

</body>
</html>
