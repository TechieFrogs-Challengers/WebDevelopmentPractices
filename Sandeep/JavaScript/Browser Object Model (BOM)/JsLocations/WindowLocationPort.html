<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2>The window.location.port property returns the number of the internet host port (of the current page).</h2>
        <br>
        <p id="demo"></p>
        
        <p><b>Note: </b>If the port number is default (80 for http and 443 for https), most browsers will display 0 or nothing.
        </p>
        
    </center>

    <script>
        document.getElementById("demo").innerHTML =
            "The URL port number of the current page is: " + window.location.port;
    </script>

</body>
</html>
