<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h2>The appName property returns the application name of the browser</h2>
        <br>
        <p id="demo"></p>
        
        <p><b>Note :: </b> Strange enough, "Netscape" is the application name for IE11, Chrome, Firefox, and Safari.</p>
    </center>
    
    <script>
        document.getElementById("demo").innerHTML =
            "navigator.appName is " + navigator.appName;
    </script>
</body>
</html>
