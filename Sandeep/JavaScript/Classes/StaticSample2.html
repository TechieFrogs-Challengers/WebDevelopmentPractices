<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    
    <script>
        class Name {
            constructor(name) {
                this.name = name;
            }
            static hello(x) {
                return "Hello  " + x.name+"  Welcome ";
            }
        }

        let data = new Name("SaiSandeep");
        document.getElementById("demo").innerHTML = Name.hello(data);
    </script>

</body>
</html>
