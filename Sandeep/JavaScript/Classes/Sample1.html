<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
</head>
<body>
    <h2>JavaScript Class</h2>
    
    
    <p id="demo"></p>
    <br>
    <p id="demo1"></p>
    
    <script>
        class Details {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
        }

        details = new Details("Saindeep", 25);
        document.getElementById("demo").innerHTML ="Name :: "+
            details.name + "<br>Age :: " + details.age;

        
        details1 = new Details("Krishna", 28);
        document.getElementById("demo1").innerHTML = "Name :: " +
            details1.name + "<br>Age :: " + details1.age;
    </script>
</body>
</html>
