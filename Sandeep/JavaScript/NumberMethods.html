<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumberMethods</title>
</head>
<body>
    <h1>Numbers Methods</h1>

    <h2>toString()</h2>
    <p id="demo"></p>

    <h2>toExponential()</h2>
    <p id="demo1"></p>

    <h2>toFixed()</h2>
    <p id="demo2"></p>
    
    <h2>toPrecision()</h2>
    <p id="demo3"></p>

    <h2>valueOf()</h2>
    <p id="demo4"></p>

    <h2>parseInt()</h2>
    <p id="demo5"></p>

    <h2>MAX_VALUE</h2>
    <p id="demo6"></p>

    <h2>MIN_VALUE</h2>
    <p id="demo7"></p>

    <h2>POSITIVE_INFINITY</h2>
    <p id="demo8"></p>

    <h2>NaN - Not a Number</h2>
    <p id="demo9"></p>
    <script>
        var x = 123;
        document.getElementById("demo").innerHTML =
            x.toString() + "<br>" +
            (5).toString() + "<br>" +
            (2569 + 100).toString();
        
        var x = 19.555;
        document.getElementById("demo1").innerHTML =
                x.toExponential() + "<br>" +
                x.toExponential(2) + "<br>" +
                x.toExponential(3) + "<br>" +
                x.toExponential(4);
        var x = 35.2589;
        document.getElementById("demo2").innerHTML =
                x.toFixed(0) + "<br>" +
                x.toFixed(2) + "<br>" +
                x.toFixed(4) + "<br>" +
                x.toFixed(5) + "<br>" +
                x.toFixed(6);

        var x = 9.656;
        document.getElementById("demo3").innerHTML =
                x.toPrecision() + "<br>" +
                x.toPrecision(2) + "<br>" +
                x.toPrecision(4) + "<br>" +
                x.toPrecision(5) + "<br>" +
                x.toPrecision(6);

        var x = 123;
        document.getElementById("demo4").innerHTML =
                x.valueOf() + "<br>" +
                (668).valueOf() + "<br>" +
                (568.574).valueOf() + "<br>" +
                (90 + 598).valueOf();

        document.getElementById("demo5").innerHTML =
                parseInt("658") + "<br>" +
                parseInt("69.753") + "<br>" +
                parseInt("351651 686161") + "<br>" +
                parseInt("25 months") + "<br>" +
                parseInt("months 10");

        var max = Number.MAX_VALUE;
        document.getElementById("demo6").innerHTML = max;

        var min = Number.MIN_VALUE;
        document.getElementById("demo7").innerHTML = min;

        var positiveinf = Number.POSITIVE_INFINITY;
        document.getElementById("demo8").innerHTML = positiveinf;

        document.getElementById("demo9").innerHTML = 100 / "Apple";
    </script>
</body>
</html>
