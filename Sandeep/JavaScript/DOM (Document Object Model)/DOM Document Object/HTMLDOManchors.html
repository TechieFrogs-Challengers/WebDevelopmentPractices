<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a name="Sai Sandeep">SAI SANDEEP</a><br>
    <a name="Hari">HARI</a><br>
    <a name="Krishna">KRISHNA</a><br>
    
    <p>Click the button to display the HTML content of the first anchor in the document.</p>
    
    <button onclick="myFunction()">Try it</button>
    
    <p id="demo"></p>
    <br>
    <p id="demo1"></p>
    
    <script>
        function myFunction() {
            var x = document.anchors[0].innerHTML;
            document.getElementById("demo").innerHTML = "The vale is :: "+x;
            var y=document.anchors.length;
            document.getElementById("demo1").innerHTML="The Length is :: "+y        
        }
    </script>
</body>
</html>
