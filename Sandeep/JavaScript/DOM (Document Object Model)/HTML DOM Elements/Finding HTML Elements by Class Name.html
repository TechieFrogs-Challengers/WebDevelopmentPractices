<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Finding HTML Elements by Class Name</h2>
    
    <p>Hello World!</p>
    
    <p class="intro">The DOM is very useful.</p>
    <p class="intro">This example demonstrates the <b>getElementsByClassName</b> method.</p>
    <p class="intro">hii iam Sandeep</p>

    <p id="demo"></p><br>
    <p id="demo1"></p><br>
    <p id="demo2"></p>
    
    <script>
        var x = document.getElementsByClassName("intro");
        document.getElementById("demo").innerHTML ='The first paragraph (index 0) with class="intro": ' + x[0].innerHTML;
        document.getElementById("demo1").innerHTML = 'The first paragraph (index 1) with class="intro": ' + x[1].innerHTML;
        document.getElementById("demo2").innerHTML = 'The first paragraph (index 2) with class="intro": ' + x[2].innerHTML;
    </script>

</body>
</html>
