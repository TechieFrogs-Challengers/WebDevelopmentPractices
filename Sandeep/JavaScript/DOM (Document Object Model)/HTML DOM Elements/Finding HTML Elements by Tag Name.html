<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Finding HTML Elements by Tag Name</h2>
    
    <p>Hello World!</p>
    <p>This example demonstrates the <b>getElementsByTagName</b> method.</p>
    
    <p id="demo"></p>
    <br>
    <p id="demo1"></p><br>
    <p id="demo2"></p>
    
    <script>
        var x = document.getElementsByTagName("p");
        document.getElementById("demo").innerHTML ='The text in first paragraph (index 0) is: ' + x[0].innerHTML;
        document.getElementById("demo1").innerHTML = 'The text in first paragraph (index 1) is: ' + x[1].innerHTML;
        document.getElementById("demo2").innerHTML = 'The text in first paragraph (index 2) is: ' + x[2].innerHTML;
    </script>

</body>
</html>
