<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>On click Event</h1>
    <button onclick="myFunction()">Name</button>
    
    <p id="demo"></p> <br><br>

    <p id="demo1">City</p>
    
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Hi Iam Maddipati Sai Venkata Krishna Sandeep";
        }

        //another way of onclick
        document.getElementById("demo1").onclick = function () { myFunction1() };
        function myFunction1() {
                document.getElementById("demo1").innerHTML = "Iam From Tadepalligudem ";
            }
    </script>
</body>
</html>
