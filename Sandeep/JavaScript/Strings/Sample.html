<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    
    <script>
        var str = "Maddipati S V Krishna Sandeep";
        var op = str.length;
        document.getElementById("demo").innerHTML = "The name is ::  "+str+"<br>The length of a string is :: "+op;

        var str1=new String("Sai");
        document.getElementById("demo1").innerHTML = "The type os str is :: "+typeof str + "<br>"
                                                    + "The type of str1 is :: "+typeof str1;
        
        
    </script>
</body>
</html>
