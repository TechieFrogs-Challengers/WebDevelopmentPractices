<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    
    body{
        color: blue;
    }
    div{
        margin-left: 200px;
        background-color: pink;
        width: 50%;
        padding: 10px;
    }
    input{
        margin-left: 80px;
    }
    select{
        margin-left: 90px;
    }
    textarea{
        margin-left: 70px;
    }
</style>
<body>
    <div>
        <form>
        
            <label> Firstname </label>
            <input type="text" name="firstname" size="15" /> <br> <br>
            <label> Middlename: </label>
            <input type="text" name="middlename" size="15" style="margin-left: 60px;"/> <br> <br>
            <label> Lastname: </label>
            <input type="text" name="lastname" size="15" /> <br> <br>
        
            <label>
                Course :
            </label>
            <select>
                <option value="Course">Course</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B.Tech">B.Tech</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="M.Tech">M.Tech</option>
            </select>
        
            <br>
            <br>
            <label>
                Gender :
            </label>
            <input type="radio" name="male" /> Male 
            <input type="radio" name="female" /> Female 
            <input type="radio" name="other" /> Other
            <br>
            <br>
        
            <label>
                Phone :
            </label>
            <input type="text" name="country code" value="+91" size="2" />
            <input type="text" name="phone" size="10" /> <br> <br>
            <label >
                Address
            </label>
            
            <textarea cols="80" rows="5" value="address">
        </textarea>
            <br> <br>
            <label >
                Email:
            </label>
            <input type="email" id="email" name="email" /> <br>
            <br> <br>
            <label >
                Password:
            </label>
            <input type="Password" id="pass" name="pass" style="margin-left: 60px;"> <br>
            <br> <br>
            <label >
                Re-type password:
            </label>
            <input type="Password" id="repass" name="repass" style="margin-left: 5px;"> <br> <br>
            <input type="button" value="Submit" />
            
        </form>
    </div>
</body>
</html>
