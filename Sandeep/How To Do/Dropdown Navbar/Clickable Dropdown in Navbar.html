<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>doc</title>
    <style>
        .navbar {
            overflow: hidden;
            background-color: #333;
            font-family: Arial, Helvetica, sans-serif;
        }
        .label{
            width: 100px;
        }
        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .dropdown {
            float: left;
            overflow: hidden;
        }
        span{
            width: 100px;
        }

        .dropdown .dropbtn {
            cursor: pointer;
            font-size: 16px;
            outline: none;
            color: black;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
            background-color: lightgoldenrodyellow;
            border:2px solid black ;
        }

        .navbar a:hover,
        .dropdown:hover .dropbtn,
        .dropbtn:focus {
            background-color: red;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .show {
            display: block;
        }
        /* button*/
        .srchbtn{
            background-color: orangered;
            color: white;
            padding: 10px;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#news">News</a>
        
    </div>
    <div>
        <div class="dropdown">
            <button class="dropbtn" onclick="myFunction()">Lakes
                <i class="fa fa-caret-down"></i>
            </button>
            <form action="form1"></form>
                <div class="dropdown-content" id="myDropdown">
                    <div>
                        <span>Lakes</span>
                        <input type="radio" name="Lake" id="lakes">
                    </div>
                    <div>
                        <label class="label" for="lakerayhubbard">Lake Ray Hubbard</label><input type="radio" name="Lake"
                            id="lakerayhubbard">
                    </div>
                    <div>
                        <label class="label" for="whiterocklake">White Rock Lake</label>
                        <input type="radio" name="Lake" id="whiterocklake">
                    </div>
                    <div>
                        <label class="label" for="bachmanlake">Bachman Lake</label>
                        <input type="radio" name="Lake" id="bachmanlake">
                    </div>
                    <div>
                        <label class="label" for="mountaincreeklake">Mountain Creek Lakes</label>
                        <input type="radio" name="Lake" id="mountaincreeklake">
                    </div>
                    <div>
                        <label class="label" for="">northlake</label>
                        <input type="radio" name="Lake" id="northlake">
                    </div>
                </div>
            </form>
        
        </div>
        <div>
            <button>Search</button>
        </div>
    </div>
    

    <h3>Dropdown Menu inside a Navigation Bar</h3>
    <p>Click on the "Dropdown" link to see the dropdown menu.</p>

    <script>
        /* When the user clicks on the button, 
        toggle between hiding and showing the dropdown content */
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function (e) {
            if (!e.target.matches('.dropbtn')) {
                var myDropdown = document.getElementById("myDropdown");
                if (myDropdown.classList.contains('show')) {
                    myDropdown.classList.remove('show');
                }
            }
        }
    </script>
</body>

</html>
