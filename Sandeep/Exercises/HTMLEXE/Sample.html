<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine</title>
    <link rel="stylesheet" href="Exe13.css">
</head>

<body>
    <script >
        function validate() {
                if (document.myForm.Firstname.value == "") {
                    alert("Please provide your Firstname!");
                    document.myForm.Firstname.focus();
                    return false;
                }
                var a = document.getElementById("fname").value;
                var s = a.length;
                if (s > 25 || s < 10) {
                    alert("aleast  10 charaters and Max 20 character allowed");
                    document.myForm.Firstname.focus();
                    return false;
                }
                var fnum = /^[a-zA-Z]+$/;
                if ((!document.myForm.Firstname.value.match(fnum))) {
                    alert("please check only charaters you can use in FirstName");
                    return false;
                }
                if (document.myForm.zip.value == "" || isNaN(document.myForm.zip.value) || document.myForm.zip.value.length != 6) {

                    alert("Please provide your Zip code allowed 6 numbers!");
                    document.myForm.zip.focus();
                    return false;
                }
                if (document.myForm.email.value == "") {
                    alert("Please provide your Email!");
                    document.myForm.email.focus();
                    return false;
                }
                var x = document.myForm.email.value;
                var atposition = x.indexOf("@");
                var dotposition = x.lastIndexOf(".");
                if (atposition < 1) {
                    alert("Please enter a valid e-mail address missing.. @ ");
                    return false;
                }
                if (dotposition < atposition + 2 || dotposition + 2 >= x.length) {
                    alert("Please enter a valid e-mail address missing position .dot");
                    return false;
                }

                if ((document.myForm.phone_number.value == "") || (document.myForm.phone_number.value.length != 10)) {
                    alert("Please provide your phone number properly!");
                    document.myForm.phone_number.focus();
                    return false;
                }
                if (document.myForm.Dropdown.value != "0") {
                    alert("Please Select the Magazine");
                    document.myForm.Dropdown.focus();
                    return false;
                }
                if (document.myForm.sub.value != "6") {
                    alert("Please provide your subscription properly!");
                    document.myForm.sub.focus();
                    return false;
                }



            }
    </script>
    <h1>
        Magazine Order Form
    </h1>
    <div class="main">
        <form action="" id="reg" name="myForm" onsubmit="return(validate());">
            <div class="div1">
                <lable for="fname" class="n1" id="text">Name:<span class="star">*</span></lable>
                <input type="text" name="Firstname" id="fname">
            </div>
            <div class="div1">
                <lable for="fname" class="n1">Address:</lable>
                <input type="text" name="fname" id="fname">
            </div>
            <div class="div1">
                <lable for="fname" class="n1">City:</lable>
                <input type="text" name="fname" id="fname">
            </div>
            <div class="div1">
                <lable for="fname" class="n1">State:</lable>
                <input type="text" name="fname" id="fname">
            </div>
            <div class="div1">
                <lable for="fname" class="n1">Zip:<span class="star">*</span></lable>
                <input type="text" name="zip" id="fname">
            </div>
            <div class="div1">
                <lable for="fname" class="n1">Email:<span class="star">*</span></lable>
                <input type="text" name="email" id="fname">
            </div>
            <div class="div1">
                <lable for="fname" class="n1">PhoneNumber:<span class="star">*</span></lable>
                <input type="text" name="phone_number" id="fname"
                    pattern="=/\(?([0-9]{3})\)?([ -]?)([0-9]{3})\2([0-9]{4})/">
            </div>
            <div class="div1">
                <lable for="fname" class="n1">Magazine:</lable>
                <select type="text" name="Dropdown" id="fnameop">
                    <option vlaue="0">--Select--</option>
                    <option vlaue="1">Eenadu</option>
                    <option vlaue="2">Shakshi</option>
                    <option vlaue="3">Andra Jyothi</option>
                    <option vlaue="4">Vartha</option>
                </select>
            </div>
            <div class="div1">
                <lable for="fname" class="n1">Subscription:</lable>
                <input type="radio" id="fnam" name="sub"> 1 Month&nbsp;
                <input type="radio" id="fnam" value="6" name="sub"> 6 Months&nbsp;
                <input type="radio" id="fnam" value="6" name="sub"> 1 Year&nbsp;
                <input type="radio" id="fnam" value="6" name="sub"> 2 Years
            </div>
            <br>
            <div class="div1">
                <lable for="fname" class="n1">Comments:</lable>
                <textarea id="fnametext"> </textarea>
            </div>
            <br>
            <br>
            <div class="div1">

                <button type="submit" id="fnamebtn">Send Your Order</button>
            </div>


        </form>
    </div>
</body>

</html>
