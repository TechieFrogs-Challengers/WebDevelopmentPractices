<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Sibling Selector</title>
    <style>
        div~p {
            background-color: green;
            color: black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <p>para1</p>
    <div>
        <p>para2</p>
        <div>
            <p>para3</p>
        </div>
        <p>para4</p>
    </div>
    <p>para5</p>
    <div>
        <p>para6</p>
    </div>
    <div>
        <p>para7</p>
    </div>
    <p>para8</p>
    <p>para9</p>
</body>
</html>
