<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Selector</title>
    <style>
        div >p{
            background-color: orangered;
            color: white;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <p>para1</p>
    <div>
        <p>para2</p>
        <p>para3</p>
        <section>
            <p>para4</p>
            <p>para5</p>
            <div>
                <p>para6</p>
                <p>para7</p>
            </div>
        </section>
        <p>para8</p>
    </div>
    <p>para9</p>
    <p>para10</p>
</body>
</html>
