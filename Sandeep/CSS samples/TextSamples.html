<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Sample's</title>
    <style>
        body{
            background-color: aquamarine;
        }
        h1{
            background-color: blue;
            color: white;
            letter-spacing: 5px;
        }
        p.left{
            text-align: left;
            text-indent: 50px;
            letter-spacing: -3px;
        }
        p.right{
            text-align: right;
            text-transform: capitalize;
        }
        p.center{
            text-align: center;
        }
        p.end{
            text-align: end;
            text-shadow: 2px 2px 5px orangered;
        }
        p.justify1{
            text-align: justify;
            text-transform: lowercase;
        }
        p.start1{
            text-align: start;
            text-transform: uppercase;
            text-shadow: 2px 2px yellow;
        }
        p.inherit1{
            text-align: inherit;
            text-decoration: underline;
        }
        p.unset1{
            text-align: unset;
            text-decoration: line-through;
            word-spacing: 10px;
        }
        p.custom1{
            direction: rtl;
            unicode-bidi: bidi-override;
            text-decoration: overline;
            word-spacing: -8px;
        }
        p.custom2{
            vertical-align: top;
            line-height: 1.8;
            white-space: nowrap;
        }
        p.custom3{
            vertical-align: middle;
            line-height: 0.8;
        }
    </style>
</head>
<body>
    <h1><Center>Text Property's</Center></h1><br>
    <p class="left">Hi Iam Sai Sandeep</p><br><br>
    <p class="right">Hi Iam Sai Sandeep</p><br><br>
    <p class="center">Hi Iam Sai Sandeep</p><br><br>
    <p class="end">Hi Iam Sai Sandeep</p><br><br>
    <p class="justify1">Hi IAM SAI SANDEEP</p><br><br>
    <p class="start1">Hi Iam Sai Sandeep</p><br><br>
    <p class="inherit1">Hi Iam Sai Sandeep</p><br><br>
    <p class="unset1">Hi Iam Sai Sandeep</p><br><br>
    <p class="custom1">Hi Iam Sai Sandeep</p><br><br>
    <p class="custom2">Hi Iam Sai Sandeep</p><br><br>
    <p class="custom3">Hi Iam Sai Sandeep</p><br><br>
</body>
</html>
