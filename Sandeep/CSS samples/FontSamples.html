<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Property's</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <style>
        .p1 {
                font-family: "Times New Roman", Times, serif;
        }

        .p2 {
                font-family: Arial, Helvetica, sans-serif;
        }

        .p3 {
                font-family: "Lucida Console", "Courier New", monospace;
        }
        .p4{
            font-family: Arial,sans-serif;
        }
        .p5{
            font-family: "Sofia", sans-serif;
        }
        .p6{
            font-family: "Audiowide", sans-serif;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h1>Font Property's</h1>
    <p class="p1">Hi Iam M S V K Sandeep</p>
    <p class="p2">Hi Iam M S V K Sandeep</p>
    <p class="p3">Hi Iam M S V K Sandeep</p>
    <p class="p4">Hi Iam M S V K Sandeep</p>
    <p class="p5">Hi Iam M S V K Sandeep</p>
    <p class="p6">Hi Iam M S V K Sandeep</p>
</body>
</html>
