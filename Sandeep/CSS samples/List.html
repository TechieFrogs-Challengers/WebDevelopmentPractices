<!DOCTYPE html>
<html>

<head>
    <style>
        ul.a {
            list-style-type: circle;
        }

        ul.b {
            list-style-type: square;
        }

        ol.c {
            list-style-type: upper-roman;
        }

        ol.d {
            list-style-type: lower-alpha;
        }
        /* removing the default settings*/
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

    </style>
</head>

<body>

    <h2>Lists</h2>
    <p>Example of unordered lists:</p>
    <ul class="a">
        <li>Sai</li>
        <li>Sandeep</li>
        <li>Maddipati</li>
    </ul>

    <ul class="b">
        <li>Sai</li>
        <li>Sandeep</li>
        <li>Maddipati</li>
    </ul>

    <p>Example of ordered lists:</p>
    <ol class="c">
        <li>Sai</li>
        <li>Sandeep</li>
        <li>Maddipati</li>
    </ol>

    <ol class="d">
        <li>Sai</li>
        <li>Sandeep</li>
        <li>Maddipati</li>
    </ol>

</body>

</html>
