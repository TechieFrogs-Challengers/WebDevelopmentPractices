<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding Sample's</title>
    <style>
        h1{
            padding: 30px;
            border: 5px double black;
        }
        div.custom1{
            border: 5px dotted black;
            background-color: greenyellow;
            padding-top: 50px;
            padding-right: 30px;
            padding-bottom: 50px;
            padding-left: 400px;
            color: orangered;
            font-size: xx-large;
        }
        div.custom2{
            border: 5px solid;
            width: 600px;
            padding: 30px;
            margin-top: 50px;
        }
        div.custom3{
            width: 800px;
            margin-top: 30px;
            padding: 25px;
            box-sizing: border-box;
            border: 5px double;
        }
    </style>
</head>
<body>
    <h1><center>Padding Property's</center></h1>

    <div class="custom1">Hi Iam M S V K Sandeep.</div>
    <div class="custom2">Hi Iam M S V K Sandeep.</div>
    <div class="custom3">Hi Iam M S V K Sandeep.</div>
</body>
</html>
