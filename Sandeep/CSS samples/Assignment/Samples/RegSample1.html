<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="RegForm.css" />
</head>

<body>
    <form action="https://www.enago.com/publication-support-services/images/submission-support-img.png">
        <div>
            <div>
                <center>
                    <h1>REGISTRATION FORM</h1>
                </center>
            </div>
            <hr>
            <div >
                <div >
                    <h3>Personal Details</h3>
                    <div class="left">
                        <div><label for="fname">First Name</label><span class="required">*</span></div>
                        <div style="margin-top: 22px">
                            <label for="lname">Last Name</label><span class="required">*</span>
                        </div>
                        <div style="margin-top: 22px">
                            <label for="Gender">Gender</label>
                        </div>
                        <div style="margin-top: 22px"><label for="Dob">DOB</label></div>
                        <div style="margin-top: 23px"><label for="email">Email</label><span class="required">*</span></div>
                        <div style="margin-top: 23px">
                            <label for="number">Mobile Number</label><span class="required">*</span>
                        </div>
                        <div style="margin-top: 24px">
                            <label for="Address">Address</label>
                        </div>
                        <div style="margin-top: 135px"><label for="city">City</label><span class="required">*</span></div>
                        <div style="margin-top: 23px"><label for="state">State</label><span class="required">*</span></div>
                        <div style="margin-top: 23px">
                            <label for="zipcode">Zip Code</label><span class="required">*</span>
                        </div>
                        <div style="margin-top: 23px"><label for="photo">Photo</label></div>
                    </div>
                    <div class="right">
                        <input type="text" name="fname" id="fname" required maxlength="20">
                        <br>
                        <input class="mtop1" type="text" name="lname" id="lname" required maxlength="20">
                        <br>
                        <input class="mtop1" type="radio" name="gender" id="male">Male
                        <input class="mtop1" type="radio" name="gender" id="female">Female
                        <br>
                        <input class="mtop1" type="date" name="dob" id="dob"> <br>
                        <input class="mtop1" type="email" name="mailid" id="mailid" required placeholder="example@gmail.com"><br>
                        <input class="mtop1" type="tel" name="phonenumber" id="phonenumber" required pattern="[0-9]{10}">
                        <br>
                        <textarea class="mtop1" name="Address" id="Address" cols="50" rows="8"></textarea>
                        <br>
                        <input class="mtop1" type="text" name="city" id="city" required>
                        <br>
                        <input class="mtop1" type="text" name="state" id="state" required>
                        <br>
                        <input class="mtop1" type="text" name="zipcode" id="zipcode" required pattern="[0-9]{6}">
                        <br>
                        <input class="mtop1" type="file" name="photo" id="photo" accept="image/*">
                    </div>
                </div>
                <div>
                    <div class="left" style="margin-top: 50px;">
                        <div>
                            <label for="username">User Name</label>
                        </div>
                        <div style="margin-top: 23px">
                            <label for="password">Password</label>
                        </div>
                        <div class="right">
                            <input class="mtop1" type="text" name="uname" id="uname" maxlength="20">
                            <br>
                            <input class="mtop1" type="password" name="pwd" id="pwd" minlength="8">
                        </div>
                    </div>
                
                </div>
        </div>
        
    </form>
</body>

</html>
