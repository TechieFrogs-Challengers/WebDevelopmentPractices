<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postion Property's</title>
    <style>
        p.static{
            position: static;
        }
        p.relative{
            position: relative;
        }
        p.fixed{
            position: fixed;
        }
        div.absolute{
            position: absolute;
        }
        div.sticky{
            position: sticky;
        }
        div.c{
            position: inherit;
        }
    </style>
</head>
<body>
    <h1>Poistion Property's</h1>
    <p class="static">Hi Iam M S V K Sandeep.</p>
    <p class="relative">Hi Iam M S V K Sandeep.</p>
    <p class="fixed">Hi Iam M S V K Sandeep.</p>
    <div class="absolute"><p>Hi Iam M S V K Sandeep.</p></div>
    <div class="sticky"><p>Hi Iam M S V K Sandeep.</p></div>
    <div class="absolute"><p>Hi Iam M S V K Sandeep.</p></div>
    
    
    
</body>
</html>
