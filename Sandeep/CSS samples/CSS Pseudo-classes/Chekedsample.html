<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checked Sample</title>
    <style>
        input:checked{
            height: 40px;
            width: 40px;
        }
        input[type=text]:disabled{
            background-color: orangered;
            color: antiquewhite;
        }
        input[type=text]:enabled {
            background: red;
        }
    </style>
</head>
<body>
    <form action="">
        First name: <input type="text" ><br>
        Last name: <input type="text" disabled><br>

        
        <input type="radio" checked value="male" name="gender"> Male<br>
        <input type="radio" value="female" name="gender"> Female<br>

        <input type="checkbox" checked="checked" value="java"> JAVA<br>
        <input type="checkbox" value="web design" > WEB DESIGN <br>
        <input type="submit" value="submit">
        <input type="reset" value="cancel">
    </form>
    
</body>
</html>
