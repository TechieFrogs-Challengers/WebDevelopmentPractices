<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>read-only And read-write Selector</title>
    <style>
        input:read-only{
            background-color:darkred ;
            color: whitesmoke;
        }
        input:read-write{
            background-color: blueviolet;
            color: wheat;
        }
        :root{
            background-color: aqua;
            font-style: italic;
        }
        input:valid{
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body>
    <form action="">
        First name: <input type="text" required><br>
        Last name: <input type="text"><br>
    
        <input type="radio">
        <input type="radio" checked="checked" value="male" name="gender"> Male<br>
        <input type="radio" value="female" name="gender"> Female<br>
        Company : <input type="text" name="compname" id="compname" readonly value="abc company"><br>
        <input type="checkbox" checked="checked" value="java"> JAVA<br>
        <input type="checkbox" value="web design" > WEB DESIGN <br>
        Email : <input type="email" name="email" id="email" value="abc@xyz.com" ><br>
        <input type="submit" value="submit">
        <input type="reset" value="cancel">
    </form>
</body>
</html>
