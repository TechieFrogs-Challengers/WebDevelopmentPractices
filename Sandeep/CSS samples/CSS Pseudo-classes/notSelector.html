<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>not Selector</title>
    <style>
        p{
            background-color: yellow;
            color: gray;
            font-style: italic;
        }
        :not(p){
            color: orangered;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Sandeep</h1>
    <p>iam M S V K SANDEEP</p>
    <div>Iam from tadepalligudem</div>
</body>
</html>
