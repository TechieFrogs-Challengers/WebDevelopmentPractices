<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>last-of-type Selector</title>
    <style>
        p:last-of-type{
            background-color: black;
            color: white;
            font-style: italic;
        }
    </style>
</head>
<body>
    <p>para1</p>
    <div>
        <p>para2</p>
        <p>
        <p>para3</p>
        </p>
    </div>
    <p>para4</p>
    <div>
        <p>para5</p>
        <div>
            <p>para6</p>
            <p>para7</p>
            <div>
                <p>parea8</p>
            </div>
            <p>para9</p>
        </div>
        <p>para10</p>
    </div>
</body>
</html>
