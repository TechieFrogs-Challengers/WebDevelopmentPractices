<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>target Selector</title>
    <style>
        :target{
            border: 5px double blue;
            color: white;
            border-radius: 10px;
            background-color: red;
        }
    </style>
</head>
<body>
    <p><a href="#name">Name</a></p>
    <p><a href="#city">City</a></p>
    <br><br><br>
    <p id="name"><b>Maddipati S V Krishna Sandeep</b></p>
    <p id="city"><b>Tadepalligudem</b></p>
</body>
</html>
