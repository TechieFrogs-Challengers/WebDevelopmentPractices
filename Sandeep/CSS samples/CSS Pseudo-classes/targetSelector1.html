<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>target Selector</title>
    <style>
        .tab div{
            display: none;
        }
        .tab div:target{
            display: block;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="tab">
        <a href="#name">Name</a>
        <a href="#email">Eamil</a>
        <a href="#phonenumber">PhoneNumber</a>
        <a href="#city">City</a>

        <div id="name">
            <h2>My Name </h2>
            <p>Maddipati S V Krishna Sandeep</p>
        </div>

        <div id="email">
            <h3>My Email</h3>
            <p>saimaddipathi@gmail.com</p>
        </div>

        <div id="phonenumber">
            <h2>My Contact Number</h2>
            <p>7893421117</p>
        </div>

        <div id="city">
            <h4>My City</h4>
            <p>Tadepalligudem</p>
        </div>

    </div>
</body>
</html>
