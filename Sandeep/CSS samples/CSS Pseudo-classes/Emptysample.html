<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty</title>
    <style>
        p:empty{
            background-color: blue;
            height: 30px;
            width: 100%;
        }
        div:empty{
            background-color: yellow;
            height: 60px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div>
        <p>para1</p>
        <p></p>
        <p>para2</p>
        <p> </p>
        <div></div>
    </div>
    <div>
        <p></p>
    </div>
</body>
</html>
