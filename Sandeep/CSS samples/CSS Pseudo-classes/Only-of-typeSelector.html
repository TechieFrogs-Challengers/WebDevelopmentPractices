<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only-of-type Selector</title>
    <style>
        p:only-of-type{
            background-color: aqua;
            color: red;
        }
    </style>
</head>
<body>
    <div><p>para1</p></div>
    <div>
        <p>para2</p>
        <div>
            <p>para3</p>
        </div>
        <p>para4</p>
    </div>
    <div><p>para5</p><p>para6</p></div>
</body>
</html>
