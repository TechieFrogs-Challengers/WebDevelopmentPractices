<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margins</title>
    <style>
        div.custom1 {
                border: 5px solid black;
                margin-top: 100px;
                margin-bottom: 100px;
                margin-right: 150px;
                margin-left: 80px;
                color: white;
                background-color: orangered;
        }
        h2{
            border: 10px double blue;
            margin-top: 50px;
            margin-bottom: 200px;
            margin-right: 250px;
            margin-left: 160px;
            color: black;
            background-color: yellow;
        }
        div.custom2{
            margin: 25px 50px 75px 100px ;            
        }
        div.custom3{
            margin-right: 100px;
        }
        div.custom4{
            width: 400px;
            margin: auto;
            border: 5px dotted red;
        }
        div.custom5{
            width: 600px;
            border: 5px double violet;
            margin-left: 100px;
        }
        p.sample1{
            margin-left: 100px;
        }


    </style>
</head>
<body>
    <h2> <center>Margin Property's</center> </h2>
    
    <div class="custom1"><p class="sample1">Maddipati S V Krishna Sandeep</p></div>
    <div class="custom2"><p>Maddipati S V Krishna Sandeep</p></div>
    <div class="custom3"><p>Maddipati S V Krishna Sandeep</p></div>
    <div class="custom4"><p>Maddipati S V Krishna Sandeep</p></div>
    <div class="custom5"><p class="sample1">Maddipati S V Krishna Sandeep</p></div>
</body>
</html>
