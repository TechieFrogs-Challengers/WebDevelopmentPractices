<!DOCTYPE html>
<html>
    <body>
        <h1>Strings Substrings</h1>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
            var a = "My name is Pusuluri Chandu";
            var b = a.substring(3,12);
            document.getElementById("demo").innerHTML=b;
            var c= a.substr(3,15);
            document.getElementById("demo1").innerHTML=c;
        </script>
    </body>
</html>
