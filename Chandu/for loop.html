<!DOCTYPE html>
<html>
    <body>
        <h1>For loop</h1>
        <p id="demo"></p>
        <script>
            var c = ["Chandu","Chintu","Vamsi","Deepu"]
            var i;
            var text = ""
            for(i=0;i<c.length;i++)
            {
                text = text + c[i] + "<br>"
            }
            document.getElementById("demo").innerHTML=text;
        </script>
    </body>
</html>
