<!DOCTYPE html>
<html>
    <body>
        <h1>Strings Uppercase</h1>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
            var a = "My name is Pusuluri Chandu";
            var b = a.toUpperCase();
            document.getElementById("demo").innerHTML=b;
            var c = a.toLowerCase();
            document.getElementById("demo1").innerHTML=c;
        </script>
    </body>
</html>
