<!DOCTYPE html>
<html>
    <body>
        <h1>Array Splicing</h1>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
            var states = ["Punjab","Delhi","Jammu Kashmir","Himachal Pradesh","Andhra Pradesh"];
            document.getElementById("demo").innerHTML=states;
            states.splice(2,0,"Harayana","Rajasthan");
            document.getElementById("demo1").innerHTML=states;
        </script>
    </body>
</html>
