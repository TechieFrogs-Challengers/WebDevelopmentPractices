<!DOCTYPE html>
<html>
    <body>
        <h1>String Location</h1>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
            var a = "My name is Pusuluri Chandu";
            var b = a.indexOf("Pusuluri,11");
            document.getElementById("demo").innerHTML=b;
            var c = a.lastIndexOf("Pusuluri");
            document.getElementById("demo1").innerHTML=c;
        </script>
    </body>
</html>
