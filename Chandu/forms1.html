<!DOCTYPE html>
<html>
    <head>
        <title>Forms Web Page</title>
    </head>
    
    <body style="background-color: rosybrown;"">
        <h1 style="text-align: center;">Techiefrogs Registration Form</h1>
        <label for="fname">First name : </label>
        <input type="text" name="fname">
        <label for="lname">Last name : </label>
        <input type="text" name="lname"><br>
        <br>
        <label for="mobile number">Mobile Number : </label>
        <input type="text" name="Mobile number"><br>
        <br>
        <label for="email">Email : </label>
        <input type="email" name="email" required><br>
        <br> 
        <label for="pwd">password</label>
        <input type="password" name="password"><br>
        <h3><Address></h3>
        <label for="Address">Address</label>
        <textarea rows="4" cols="50" name="Address">
        </textarea><br>
        <br>
       Gender : 
        <br>
        <input type="radio" name="Gender" > 
        <label for="male">Male</label><br>
        <input type="radio" name="Gender" value="Feamle">
        <label for="radio">Female</label><br>
        <input type="radio" name="Gender" value="Other">
        <label for="other">Other</label><br>
        <br>
        <label for="Date of birth">Date of Birth</label>
        <input type="date" name="date"><br>
        <br>
        B.tech passout :
        <select name="B.tech">
         <label for="B.tech">B.tech passout</label>
         <option value="2017">2017</option>
         <option value="2018">2018</option>
         <option value="2019">2019</option>
         <option value="2020">2020</option>
         <option value="2021">2021</option>
         <option value="2022">2022</option>
        </select><br>
        <br>
        Stream :
        <select name="Stream">
        <label for="Stream">Stream</label>
         <option value="CSE">CSE</option>
         <option value="ECE">ECE</option>
         <option value="Mechanical">Mechanical</option>
         <option value="Civil">Civil</option>
        </select>
        <br>
         <br>
        Technical Skills :
        <br>
        <input type="checkbox" name="Skills" value="C">
        <label for="C">C</label>
        <br>
        <input type="checkbox" name="Skills" value="C++">
        <label for="C++">C++</label>
        <br>
        <input type="checkbox" name="Skills" value="HTML">
        <label for="HTML">HTML</label>
        <br>
        <input type="checkbox" name="Skills" value="CSS">
        <label for="CSS">CSS</label>
        <br>
        <input type="checkbox" name="Skills" value="JavaScript">
        <label for="JavaScript">JavaScript</label>
        <br>
        <input type="checkbox" name="Skills" value="PHP">
        <label for="PHP">PHP</label><br>
        <br>
        Languages : 
        <br>
        <input type="checkbox" name="Languages" value="English">
        <label for="English">English</label>
        <input type="checkbox" name="Languages" value="Hindi">
        <label for="Hindi">Hindi</label>
        <input type="checkbox" name="Languages" value="Telugu">
        <label for="Telugu">Telugu</label><br>
        <br>
        <label for="myfile">Select a file</label>
        <input type="file" name="file">
           <br> <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
