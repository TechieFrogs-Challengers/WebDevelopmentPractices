<!DOCTYPE html>
<html>
    <body>
        <h1>Strings Concat</h1>
        <p id="demo"></p>
        <script>
            var a = "My First name is Pusuluri";
            var b = "My last name is Chandu";
            var c = a.concat(" " + b);
            document.getElementById("demo").innerHTML=c;
        </script>
    </body>
</html>
