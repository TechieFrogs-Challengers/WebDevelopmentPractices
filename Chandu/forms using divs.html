<!DOCTYPE html>
<html>
    <head>
        <title>Forms using div tag</title>
    </head>
    <style>
        .header{
           background-color: teal;
            padding: 1px;
            text-align: center;
        }
        .container{
        background-color: orangered;
            text-align: center;
            padding: 5px;
        }
    </style>
    <body style="background-color: whitesmoke;">
        <div>
            <div class="header">
                <h1>Techiefrogs Registration Form</h1>
            </div><br>  
            <div>
            <div class="container">
                <label for="fname"><b>First name :</b> </label>
                <input type="text" name="First name">
                <label for="lname"><b>Second name : </b></label>
                <input type="text" name="Last name">
            </div>
            <div class="container">
                <label for="email">email : </label>
                <input type="email" name="email">
            </div>
            <div class="container">
            <label for="number">Mobile number : </label>
            <input type="text" name="Mobile Number">
            </div>
            <div class="container">
                <label for="pwd">password : </label>
        <input type="password" name="password"><br>
            </div>
            <div class="container">   
                <label for="Address">Address</label>
        <textarea rows="4" cols="50" name="Address">
        </textarea><br>
            </div>
            <div class="container">
                Gender : 
                <br>
                <input type="radio" name="Gender"> 
                <label for="male">Male</label><br>
                <input type="radio" name="Gender" value="Feamle">
                <label for="radio">Female</label><br>
                <input type="radio" name="Gender" value="Other">
                <label for="other">Other</label><br>
            </div>
            <div class="container">
                <label for="Date of birth">Date of Birth</label>
                <input type="date" name="date"><br>
                
       </div>
       <div class="container">
        B.tech passout :
        <select name="B.tech">
         <label for="B.tech">B.tech passout</label>
         <option value="2017">2017</option>
         <option value="2018">2018</option>
         <option value="2019">2019</option>
         <option value="2020">2020</option>
         <option value="2021">2021</option>
         <option value="2022">2022</option>
        </select>
       </div>
       <div class="container">
        Stream :
        <select name="Stream">
        <label for="Stream">Stream</label>
         <option value="CSE">CSE</option>
         <option value="ECE">ECE</option>
         <option value="Mechanical">Mechanical</option>
         <option value="Civil">Civil</option>
        </select>
        <br>
       </div>
       <div class="container">
        Technical Skills :
        <br>
        <input type="checkbox" name="Skills" value="C">
        <label for="C">C</label>
        
        <input type="checkbox" name="Skills" value="C++">
        <label for="C++">C++</label>
        <br>
        <input type="checkbox" name="Skills" value="HTML">
        <label for="HTML">HTML</label>
        <br>
        <input type="checkbox" name="Skills" value="CSS">
        <label for="CSS">CSS</label>
        <br>
        <input type="checkbox" name="Skills" value="JavaScript">
        <label for="JavaScript">JavaScript</label>
        <br>
        <input type="checkbox" name="Skills" value="PHP">
        <label for="PHP">PHP</label><br>
        <br>
       </div>
        </div>
    </body>   
</html>
