<!DOCTYPE html>
<html>
    <body>
        <h1>Arrays Shifting</h1>
        <p id="demo"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <script>
            const countries = ["India","America","U.K","China"];
            document.getElementById("demo").innerHTML=countries;
            countries.shift();
            document.getElementById("demo1").innerHTML=countries;
            document.getElementById("demo2").innerHTML=countries[0];
        </script>
    </body>
</html>
