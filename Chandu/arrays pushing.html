<!DOCTYPE html>
<html>
    <body>
        <h1>Arrays Pushing</h1>
        <p id="demo"></p>
        <button type="button" onclick="yoyo()">Click Karo</button>
        <p id="demo1"></p>
    <script>
        var names = ["Chandu","Deepu","Vamsi"];
        document.getElementById("demo").innerHTML=names;
        function yoyo()
        {
            names.push("Chintu");
        document.getElementById("demo1").innerHTML=names;
        }
      
    </script>
    </body>
</html>
