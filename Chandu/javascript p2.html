<!DOCTYPE html>
<html>
    <body>
        <h1>Hello World!</h1>
        <p>JavaScript can change attribute values</p>
        <button type="button"
        onclick="document.getElementById('chandu').src='a1.jpg'">Turn on the Light</button>
        
        <img id="chandu" src="a1.jpg" style="width:100px">

        <button type="button"
        onclick="document.getElementById('chandu').src='ap.jpg'">Turn of the Light</button>
    </body>
</html>
