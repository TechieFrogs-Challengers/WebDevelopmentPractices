<!DOCTYPE html>
<html>
    <body>
        <h1>Arrays Popping</h1>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
            var states = ["Punjab","Delhi","Jammu Kashmir","Andhra Pradesh"];
            document.getElementById("demo").innerHTML=states;
            states.pop();
            document.getElementById("demo1").innerHTML=states;
        </script>
    </body>
</html>
