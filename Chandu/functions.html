<!DOCTYPE html>
<html>
    <head>
        <script>
        function chandu(name, age)
        {
           document.getElementById("demo").innerHTML=name + " " + "is" + age + " " + "years old";
        }
    </script>
    </head>
    <body>
        <h1>Functions</h1>
        <button type="button" onclick="chandu('Chintu',19)">Click karo</button>
        <p id="demo"></p>
        
    </body>
</html>
