<!DOCTYPE html>
<html>
    <head>
        <title>Lists Horizontal</title>
    </head>
    <style>
        ul {
            background-color: blueviolet;
            margin: 0px;
            padding: 0px;
            list-style-type: none;
        }
        li {
            float: left;
        }
        li a {
            color: white;
            display: block;
            padding: 10px;
            text-align: center;
            text-decoration: none;
        }
    </style>
    <body>
        <h1>Navigation Menu</h1>
        <p>This is Chandu</p>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#news">News</a></li>
    
        </ul>
    </body>
</html>
