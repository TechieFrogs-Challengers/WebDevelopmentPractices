<!DOCTYPE html>
<html>
    <head>
    <script>
        function myFunction()
        {
            document.getElementById('chandu').innerHTML="JavaScript can change Html Content";
        }
    </script>
    </head>
    <body>
        <h1>Pusuluri Chandu</h1>
        <p id="chandu">Hello World!</p>
        <button type="button" onclick="myFunction()">Click Here!</button>
    </body>
</html>
