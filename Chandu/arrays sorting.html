<!DOCTYPE html>
<html>
    <body>
        <h1>Arrays Sorting</h1>
        <p id="demo"></p>
        <button type="button" onclick="chandu()">Click Karo</button>
        <p id="demo1"></p>
        <script>
            var states = ["Punjab","Delhi","Jammu Kashnir","Assam","Bihar"];
            document.getElementById("demo").innerHTML=states;
            function chandu()
            {
                states.sort();
                document.getElementById("demo1").innerHTML=states;
            }
            
        </script>
    </body>
</html>
