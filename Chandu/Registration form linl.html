<!DOCTYPE html>
<html>
    <head>
        <title>Registration form link</title>
    </head>
    <style>
        .left
        {
            margin-left: 50px;
            width: 500px;
            height: 50px;
            float: left;
            padding-top: 20px;
        }
    </style>
    <body>
    <div>
        <div>
            <h1 style="background-color: royalblue; text-align: center; 
              width: 100%; height: 50px; color: white; padding-top: 5px; margin-top: 1px;">TechieFrogs Registration Form</h1>
        </div>
        <div class="left">
            <div>
                <label for="fname"><b>First name : </b></label>
                <input type="text" name="fname" maxlength="15">
            </div>
            <br>
            <div>
                <label for="lname"><b>Last name : </b></label>
                <input type="text" name="lname" maxlength="15">
            </div>
            <br>
            <div>
                <label for="email"><b>Email : </b></label>
                <input type="email" name="email">
            </div>
            <br>
            <div>
                <label for="password"><b>password : </b></label>
                <input type="password" name="password">
            </div>
            <br>
            <div>
                <label for="re-type password"><b>Re-type Password</b></label>
                <input type="password" name="password">
            </div>
            <br>
            <div>
                <label for="phone mumber"><b>Phone Number : </b></label>
                <input type="text" name="phone number">
            </div>
            <br>
            <div>
                <label for="Date of Birth"><b>Date of Birth : </b></label>
                <input type="date" name="date of birth">
            </div>
            <br>
            <div>
                <label for="Education"><b>Education : </b></label>
                <select name="courses">
                <option value="B.tech">B.tech</option>
                <option value="M.tech">M.tech</option>
                <option value="M.B.A">M.B.A</option>
                <option value="M.S">M.S</option>
                </select>
            </div>
            <br>
           <div>
              <label for="Passout year"><b>Passout : </b></label>
              <select name="passout year">
                <option value="2017">2017</option>
                <optopn value="2018">2018</optopn>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
               </select>
           </div>
          <br>
          <div>
                <label for="Gender"><b>Gender : </b></label>
                <input type="radio" name="gender" value="Male">
                <label for="Gender">Male</label>
                <input type="radio" name="gender" value="Female">
                <label for="Gender">Female</label>
                <input type="radio" name="gender" value="Others">
                <label for="Gender">Others</label>
          </div>
          <br>
          <div>
              <label for="Address"><b>Address : </b></label><br>
              <textarea rows="4" cols="40" style="width: 250px; height: 80px; margin-left: 70px;"></textarea>
          </div>
          <br>
        <div>
            <label for="Technical Skills"><b>Technical Skills : </b></label>
            <input type="checkbox" name="Technical Skills">
            <label for="Technical Skills">C</label>
            <input type="checkbox" name="Technical Skills">
            <label for="Technical Skills">C++</label>
            <input type="checkbox" name="Technical Skills">
            <label for="Technical Skills">JavaScript</label>
            <input type="checkbox" name="Technical Skills">
            <label for="Technical Skills">PHP</label>
            <input type="checkbox" name="Technical Skills">
            <label for="Technical Skills">Java</label>
            <input type="checkbox" name="Technical Skills">
            <label for="Technical Skills">Python</label>
        </div>
        <br>
        <div>
            <label for="Languages"><b>Languages : </b></label>
            <input type="radio" name="Languages">
            <label for="Languages">English</label>
            <input type="radio" name="Languages">
            <label for="Languages">Hindi</label>
            <input type="radio" name="Languages">
            <label for="Languages">Telugu</label>
        </div>
        <br>
        <div>
        <div style="margin-left: 90px;">
            <button type="submit"><b>Register</b></button>
        </div>
          <div style="margin-left: 200px;">
          <button type="reset"><b>Reset</b></button> 
        </div>
        </div>
    </div>
    </body>
</html>
