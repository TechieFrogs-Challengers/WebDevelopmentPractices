<!DOCTYPE html>
<html>
    <body>
        <h1>Arrays Slicing</h1>
        <p id="demo"></p>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <script>
            var a = "Chandu,Deepu,Vamsi,Chintu";
            var b = a.slice(2,12);
            document.getElementById("demo").innerHTML=b;
            var c = a.slice(-10,-5);
            document.getElementById("demo1").innerHTML=c;
            var d = a.slice(2);
            document.getElementById("demo2").innerHTML=d;
        </script>
    </body>
</html>
