<!DOCTYPE html>
<html>
    <body>
        <h1>Arrays Concatenation</h1>
        <p id="demo"></p>
        <script>
            var fruits = ["Lemon","Orange","Papaya"];
            var vegetables = ["Carrot","Brinjal"];
            var nonveg = ["Chicken","Mutton","Egg"];
            var food = fruits.concat(vegetables,nonveg);
            document.getElementById("demo").innerHTML=food;
        </script>
    </body>
</html>
