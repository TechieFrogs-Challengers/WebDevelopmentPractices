<!DOCTYPE html>
<html>
    <body>
        <h1>Arrays Unshifting</h1>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
            var fruits = ["Banana","Orange","Lemon"];
            document.getElementById("demo").innerHTML=fruits;
            fruits.unshift("Papaya");
            document.getElementById("demo1").innerHTML=fruits;
        </script>
    </body>
</html>
