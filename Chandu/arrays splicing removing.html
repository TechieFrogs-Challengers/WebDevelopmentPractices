<!DOCTYPE html>
<html>
    <body>
        <h1>Arrays Splicing removing elements</h1>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
            var fruits = ["Orange","Lemon","Custard Apple","Banana"];
            document.getElementById("demo").innerHTML=fruits;
            fruits.splice(1,2);
            document.getElementById("demo1").innerHTML=fruits;
        </script>
    </body>
</html>
