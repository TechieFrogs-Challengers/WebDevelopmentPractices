<!DOCTYPE html>
<html>
    <head>
        <title>Forms usinf div</title>
    </head>
    <style>
        body{
            background-color: white;
            margin: 0px;
        }
        .container{
            width: 100%;
            height: 200px;
            background-color: #f2f2f2;
            padding: 10px;
        }
        .label{
            padding: 10px 10px 10px 0;
            label:inline-block
        }
        .row{
            width: 10%;
            height: 20%;
            float: left;
            margin-top: 12px;
            padding-top: 10px;
            background-color: palevioletred;
        }
        .col{
            width: 70%;
            height: 30%;
            float: left;
            background-color: white;
            padding-top: 10px;
            margin-top: 6px;
        }
        input[type=text], textarea
        { 
            width: 50%;
            padding: 10px;
            border: 1px solid black;
            border: 4px;
        }
        .row::after{
            display: table;
            clear: both;
        }
        .submit
        { 
            
          float:left;
          width:10%;
          height:22px;
          border:none;
          color:rgb(20, 19, 19);
          margin-left: 40px;
          text-align: center;
          display:block;
          font-size:16px;
          margin:4px 300px;
          border: 2PX solid #949794;
          transition-duration: 0.4s;
          cursor:pointer;
        }
    </style>
     <body>
         <div class="container">
            <div class="row">
                <div class="row1">
                    <label for="fname">First name</label>
                </div>
                <div class="row1">
                    <input type="text" name="First name">
                </div>
            </div>
         </div>
     </body>
</html>
