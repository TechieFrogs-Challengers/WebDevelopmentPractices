<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application form</title>
    <style>

    </style>
</head>
<body>
    <center>
        <h1>Applicantion form</h1>
        <table bgcolor="gray" border="5">
            <tr>
                <td>
                    <form>
                        <table>
                            <center>
                                <font size="5" color="red">Applicartion</font>
                            </center>
                            <tr>
                                <td>Name:</td>
                                <td><input type="text" name="uname" size="5" placeholder="username"></td>
                            </tr>
                            <tr>
                                <td>Password:</td>
                                <td><input type="password" name="uname" size="5" placeholder="password"></td>
                            </tr>
                            <tr>
                                <td>e-mail:</td>
                                <td><input type="email" name="uname" size="5" placeholder="email"></td>
                            </tr>
                            <tr>
                                <td>ph.no:</td>
                                <td><input type="number" name="uname" size="5" placeholder="password" maxlength="10"></td>
                            </tr>
                            <tr>
                                <td>Gender:</td>
                                <td><input type="radio" name="gender" checked>Male
                                <input type="radio" name="gender">Female</td>
                            </tr>
                            <tr>
                                <td>Date of Birth:</td>
                                <td><select name="Date">
                                    <option value="1" selected>DATE</option>
                                    <option value="2">1</option>
                                    <option value="3">2</option>
                                    <option value="4">3</option>
                                    <option value="5">4</option>
                                    <option value="6">5</option>
                                    <option value="7">6</option>
                                    <option value="8">7</option>
                                    <option value="9">8</option>
                                    <option value="10">9</option>
                                </select>
                                <select name="Month">
                                    <option value="1" selected>Month</option>
                                    <option value="2">1</option>
                                    <option value="3">2</option>
                                    <option value="4">3</option>
                                    <option value="5">4</option>
                                    <option value="6">5</option>
                                    <option value="7">6</option>
                                    <option value="8">7</option>
                                    <option value="9">8</option>
                                    <option value="10">9</option>
                                </select>
                                <select name="Year">
                                    <option value="1" selected>Year</option>
                                    <option value="2">2000</option>
                                    <option value="3">2001</option>
                                    <option value="4">2002</option>
                                    <option value="5">2003</option>
                                    <option value="6">2004</option>
                                    <option value="7">2005</option>
                                    <option value="8">2006</option>
                                    <option value="9">2007</option>
                                    <option value="10">2008</option>
                                </select>
                            </td>
                            </tr>
                            <tr>
                                <td>LANGUAGE KNOWN:</td>
                                <td><input type="checkbox" name="C"/>TELUGU
                                <input type="checkbox" name="C"/>ENGLISH
                                <input type="checkbox" name="C"/>HINDHI
                                </td>
                                </tr>
                                <tr>
                                <td>ADDRESS:</td>
                                <td><textarea name="ADDR" rows="10" cols="16"></textarea>
                                </td>
                                <tr>
                                <td>RESUME:</td>
                                <td><input type="file" name="res">
                                </td>
                                </tr>
                                <tr>
                                <td colspan="2" align="center">
                                <input type="SUBMIT" name="b1" value="submit">
                                <input type="SUBMIT" name="b1" value="cancel">
                                </td>
                                </tr>
                                
                        </table>
                    </form>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
