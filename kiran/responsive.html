<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            background-color: darkcyan;  
        }
        .Main-Section1{
            width: 100%;
            background-color: darkgoldenrod;
            border: 2px solid black;
            border-radius: 1px;
            box-shadow: darkgreen;
        }
        .Main-Section1 Header{
            font-size: 20px;
            font-family: cursive;
            text-align: center;
        }
        .Section1{
            margin-top: 4px;
            background-color: rgb(17, 164, 223);
            border: 1px solid black;
            border-radius: 1px;
            width: 10%;
            height: 20%;
            box-shadow: rgb(6, 228, 6);
            text-align: center;
        }
        .Section2{
            float: right;
            margin-top: 4px;
            background-color: rgb(17, 164, 223);
            border: 1px solid black;
            border-radius: 1px;
            width: 10%;
            height: 100%;
            box-shadow: rgb(6, 228, 6);
            text-align: center;
        }
        .Section3{
            float: right;
            margin-top: 4px;
            background-color: rgb(17, 164, 223);
            border: 1px solid black;
            border-radius: 1px;
            width: 10%;
           
            box-shadow: rgb(6, 228, 6);
            text-align: center;
        }
        .Section4{
            clear: both;
            margin-top: 4px;
            background-color: rgb(17, 164, 223);
            border: 1px solid black;
            border-radius: 1px;
            width: 10%;
            height: 100%;
            box-shadow: rgb(6, 228, 6);
            text-align: center;
        }
        .Section5{
            float: right;
            margin-top: 4px;
            background-color: rgb(17, 164, 223);
            border: 1px solid black;
            border-radius: 1px;
            width: 10%;
            height: 100%;
            box-shadow: rgb(6, 228, 6);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="Main-Section">
    <div class="Main-Section1">
        <Header>Head</Header>
    </div>
        <div class="Section1"> LN</div>
        <div class="Section2">LN</div>
        <div class="Section3">LN</div>
        <div class="Section4">LN</div>
        <div class="Section5">LN</div>
        <div class="Section6"></div>
        <div class="Section7"></div>
        <div class="Section8"></div>
        <div class="Section9"></div>
        <div class="Section10"></div>
        <div class="Section11"></div>
    </div>
</body>
</html>
