<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application form</title>
</head>
<body border="5">
    <center>
    <table style="color:red;">
        <tr>
            <td>
                Application form
            </td>
        </tr>
        <form>
            <table>
            <tr>
                <td>Username :</td>
                <td><input type="text" name="uname"  placeholder="Enter your username"></td>
            </tr>
            <tr>
                <td>Password :</td>
                <td><input type="password" name="uname" placeholder="Enter your password" maxlength="8"></td>
            </tr>
            <tr>
                <td>Email :</td>
                <td><input type="text" name="uname" placeholder="Enter your email"></td>
            </tr>
            <tr>
                <td>Ph no :</td>
                <td><input type="number" name="uname" placeholder="Enter your ph no" maxlength="10"></td>
            </tr>
            <tr>
                <td>Gender :</td>
                <td><input type="radio" name="uname" >Male
                <input type="radio" name="uname">Femal
                <input type="radio" name="uname">Other</td>
            </tr>
            <tr>
                <td>Language :</td>
                <td><input type="checkbox" name="uname">Telugu
                <input type="checkbox" name="uname">Hindhi
                <input type="checkbox" name="uname">English</td>
            </tr>
            <tr>
                <td>Date of Birth :</td>
                    <td><select>
                        <option name="date" selected>Date</option>
                        <option name="date">1</option>
                        <option name="date">2</option>
                        <option name="date">3</option>
                        <option name="date">4</option>
                        <option name="date">5</option>
                        <option name="date">6</option>
                        <option name="date">7</option>
                    </select>
                
                    <select>
                        <option name="date" selected>Month</option>
                        <option name="date">jan</option>
                        <option name="date">feb</option>
                        <option name="date">mar</option>
                        <option name="date">apr</option>
                        <option name="date">may</option>
                        <option name="date">jun</option>
                        <option name="date">jul</option>
                    </select>
                    <select>
                        <option name="date" selected>Year</option>
                        <option name="date">2000</option>
                        <option name="date">2001</option>
                        <option name="date">2002</option>
                        <option name="date">2003</option>
                        <option name="date">2004</option>
                        <option name="date">2005</option>
                        <option name="date">2006</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea name="area" rows="5" cols="30"></textarea></td>
            </tr>
            <tr>
                <td>Upload file</td>
                <td>
                    <input type="file" name="file">
                </td>
            </tr>
            <tr> 
                <td colspan="2" align="center">   
                <input type="submit" name="submit">
                <input type="submit" name="submit" value="Cancle"></td>
            </tr>
        </table>
        </form> 
    </table>
</center>
</body>
</html>
