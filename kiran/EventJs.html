<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            text-align: center;
            border:2px double black;
            width: 350px;
            height: 200px;
            margin-left: 600px;
        }
        .container:hover{
            border-radius: 15px;
            box-shadow: 10px 5px 5px 2px #14141a;
        }
        .name{
            margin-top: 40px;
        }
       span{
           margin-left: 3px;
       }
       input:hover{
           border: 1px solid gray;
           border-radius: 5px;
           background-color: lightgray;
           color: black;
       }
       #btn{
           margin-left: 60px;
       }
       #btn input{
        width: 70px;
        height: 30px;
        border: 1px solid blue;
        border-radius: 5px;
        background-color: #0000ff;
        color: white;
       }
       #btn input:hover{
           cursor: pointer;
        box-shadow: 0px 0px 0px 1px #0000ff;
       }
    </style>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        function submit(){
            var x;
            x=Number(document.getElementById("uname").value);
            var y;
            y=Number(document.getElementById("password").value);
            if(x!=0 && y!=0){
                
                swal("Good job!", "Login Successful!", "success");
            }
        }
    </script>
</head>
<body>
    <div class="container">
    <div class="name">Username:
        <input type="text" id="uname" placeholder="username">
    </div><br>
    <div>Password:
        <span><input type="password" id="password" placeholder="password"></span>
    </div><br>
    <div id="btn">
        <input type="button" onclick="submit()" value="Submit">
    </div>
</div>
</body>
</html>
