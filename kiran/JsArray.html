<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Arrays</title>
    
</head>
<body>
    <h1>Here are objects in Array:</h1>

    <script>
        var gnames=[
     {
       name:"Asha",
       age:26,
       color:"White",
       height:5.8,
       hobbies:['Playing','Dancing']
     },
     {
       name:"Usha",
       age:28,
       color:"Black",
       height:5.9,
       hobbies:['Singing','Dancing']
     },
     {
       name:"Shasha",
       age:25,
       color:"White",
       height:5.7,
       hobbies:['Singing','Reading']
     },
     {
       name:"Isha",
       age:30,
       color:"Balck",
       height:5.5,
       hobbies:['Playing','Eating']
     },
     
   ];
  

        for(i=0; i<=3; i++)
            {
            document.write(gnames[i].name +"<br>");
        for(j=0;j<1;j++){
        document.write(gnames[i].hobbies +"<br>");
            }
        }
     </script>
</body>
</html>
