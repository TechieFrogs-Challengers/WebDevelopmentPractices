<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Applying styles</title>
  </head>
  <body>
    <h1>Applying styles</h1>
    <p id="oneP">JavaScript can change the style of an HTML element.</p>
    <button
      type="button"
      onclick="document.getElementById('oneP').style.backgroundColor='yellow'"
    >
      click for style
    </button>
    <p id="demo">JavaScript can change the style of an HTML element.</p>

    <button
      type="button"
      onclick="document.getElementById('demo').style.fontSize='35px'"
    >
      Click Me!
    </button>

    <p id="demo2">JavaScript can change the style of an HTML element.</p>
    <button
      type="button"
      onclick="document.getElementById('demo2').style.display='none'"
    >
      Click Me!
    </button>
    <br />
    <br />
    <p
      id="demo3"
      style="
        background-color: chartreuse;
        width: 100px;
        height: 30px;
        display: none;
      "
    >
      Hellllllooooo....
    </p>
    <button
      type="button"
      onclick="document.getElementById('demo3').style.display='block'"
    >
      Click Me!
    </button>
  </body>
</html>
