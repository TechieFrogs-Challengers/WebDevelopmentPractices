<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Arrays</title>
  </head>
  <body>
    <h2>JavaScript Arrays</h2>
    <p id="demo"></p>

    <h2>Using new keyword for array declaration</h2>
    <p id="demo1"></p>

    <h2>Displaying specific element from the array using index</h2>
    <p id="demo2"></p>

    <script>
      var colours = ["red", "blue", "green"];
      document.getElementById("demo").innerHTML = colours;

      //using new keyword
      var days = ["monday", "tuesday", "wednesday", "thursday"];
      document.getElementById("demo1").innerHTML = days;

      // diaplaying specific array element by using index
      document.getElementById("demo2").innerHTML = days[2];
    </script>
  </body>
</html>
