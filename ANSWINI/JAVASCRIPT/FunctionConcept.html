<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function concept in javascript</title>
  </head>
  <body>
    <h2>JavaScript Functions</h2>
    <p>This example calls a function to convert from Fahrenheit to Celsius:</p>
    <p id="demo"></p>

    <script>
      //function syntax
      function toCelsius(f) {
        //logic code
        return (5 / 9) * (f - 32);
      }
      //Print statement
      document.getElementById("demo").innerHTML =
        "The temperature is " + toCelsius(77) + " Celsius";
    </script>

    <h2>Function Expressions</h2>

    <p>
      After a function has been stored in a variable, the variable can be used
      as a function:
    </p>
    <p id="demo"></p>
    <script>
      //Assigning local function to variable 'x' here
      var x = function (a, b) {
        return a * b;
      };
      document.getElementById("demo").innerHTML = x(4, 3);
    </script>

    <!--FUNCTION INVOCATION PROCEDURE FOR FUNCTION WITHOUT RETURNTYPE-->

    <p>Click the following button to call the function</p>
    <script type="text/javascript">
      function sayHello() {
        document.write("Hello there!"); //no 'return' statement
      }
    </script>
    <form>
      <input type="button" onclick="sayHello()" value="Say Hello" />
    </form>

    <!--FUNCTION INVOCATION PROCEDURE FOR FUNCTION WITH RETURNTYPE-->
    <p>Click the following button to call the function</p>

    <script>
      //Actual logic function with something to return
      //'Function' is constructor keyword used to identify the code within () is function code
      var func = new Function("x", "y", "return x*y;"); //here assigning atotal function code as object to 'func variable'

      //To display the returned output of above function on button click we use another function
      function secondFunction() {
        var result;
        result = func(10, 20);
        document.write(result);
      }
    </script>
    <form>
      <input type="button" onclick="secondFunction()" value="Call Function" />
    </form>
  </body>
</html>
