<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conditional statements</title>
  </head>
  <body>
    <h2>if-else</h2>
    <script>
      var number = 8;
      if (number % 2 == 0) {
        document.write("It is Even number");
      } else {
        document.write("It is odd number");
      }
    </script>

    <h2>if-else-if</h2>
    <script>
      var age = 30;
      if (age == 18) {
        document.write("You are a child");
      } else if (age >= 18 && age <= 30) {
        document.write("You are youth icon");
      } else {
        document.write("You became old");
      }
    </script>
  </body>
</html>
