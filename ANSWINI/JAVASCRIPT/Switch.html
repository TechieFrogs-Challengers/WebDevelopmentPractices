<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch statement</title>
  </head>
  <body>
    <script>
      var colour = "yellow";
      switch (colour) {
        case "red":
          document.write("Its red colour");
          break;
        case "blue":
          document.write("Its blue colour");
          break;
        case "pink":
          document.write("Its pink colour");
          break;
        case "green":
          document.write("Its green colour");
          break;
        default:
          document.write("No colour");
      }
    </script>

    <p id="demo"></p>
    <script>
      //0-sunday...6-saturday by default
      var text;
      switch (new Date().getDay()) {
        case 4:
        case 5:
          text = "Soon it is Weekend";
          break;
        case 0:
        case 6:
          text = "It is Weekend";
          break;
        default:
          text = "Looking forward to the Weekend";
      }
      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
