<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>const variable</title>
  </head>
  <body>
    <h2>Declaring a Variable Using const</h2>
    <p id="demo"></p>

    <script>
      // global variable
      var x = 10;

      {
        // const variable scope is only within the block
        const x = 2;
      }
      // Here x is 10..because its global
      document.getElementById("demo").innerHTML = x;
    </script>

    <h2>JavaScript const</h2>
    <p>You cannot change a primitive/const value.</p>
    <p id="demo1"></p>

    <script>
      try {
        const PI = 3.141592653589793;
        PI = 3.14;
      } catch (err) {
        document.getElementById("demo1").innerHTML = err;
      }
    </script>
  </body>
</html>
