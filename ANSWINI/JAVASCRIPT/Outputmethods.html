<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Output Methods</title>
  </head>
  <body>
    <h4>Direct calculation</h4>
    <p id="one"></p>
    <script>
      document.getElementById("one").innerHTML = 10 + 20;
    </script>

    <h4>write() method</h4>
    <script>
      document.write(100 + 200);
    </script>

    <h4>Write() using button</h4>
    <button type="button" onclick="document.write(50 + 400)">Try it</button>

    <h4>Alert window</h4>
    <script>
      window.alert("Hello...Be alert");
    </script>

    <h4>To navigate to print settings</h4>
    <button onclick="window.print()">Print this page</button>

    <script>
      console.log("Hello I am in console log");
    </script>
  </body>
</html>
