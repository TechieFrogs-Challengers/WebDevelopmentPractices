<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS practice</title>
  </head>
  <body>
    <div>
      <div style="outline: 10px solid green"><p>Hello</p></div>
      <br /><br />
      <div style="outline: 15px dotted red"><p>Hello</p></div>
      <br /><br />
      <div style="outline: 10px double blue"><p>Hello</p></div>
      <br /><br />
      <div style="outline: 15px groove pink"><p>Hello</p></div>
      <br /><br />
      <div style="outline: 10px ridge green"><p>Hello</p></div>
      <br /><br />
      <div style="outline: 15px dashed peru"><p>Hello</p></div>
      <br /><br />
      <div style="outline: 10px inset purple"><p>Hello</p></div>
      <br /><br />
      <div style="outline: 15px outset blue"><p>Hello</p></div>
      <br /><br />
      <div style="outline: 10px hidden cyan"><p>Hello</p></div>
    </div>
  </body>
</html>
