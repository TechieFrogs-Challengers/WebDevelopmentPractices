<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive page making</title>
    <style>
      div.ex1 {
        width: 500px;
        margin: auto;
        border: 3px solid red;
      }

      div.ex2 {
        max-width: 500px;
        margin: auto;
        border: 3px solid blue;
      }
    </style>
  </head>
  <body>
    <h2>CSS Max-width</h2>

    <div class="ex1">This div element has width: 500px;</div>
    <br />
    !--by using max-width and margin:auto we make responsive page
    <div class="ex2">This div element has max-width: 500px;</div>

    <p>
      <strong>Tip:</strong> Drag the browser window to smaller than 500px wide,
      to see the difference between the two divs!
    </p>
  </body>
</html>
