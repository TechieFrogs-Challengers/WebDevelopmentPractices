<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal Icon bar</title>
    <style>
      .horizontaliconbar {
        background-color: cyan;
        width: 100%;
        height: 50px;
        color: white;
      }
      .horizontaliconbar a:hover {
        background-color: yellow;
      }
      .fixed {
        background-color: tomato;
      }
      .horizontaliconbar a {
        float: left;
        width: 10%;
        text-align: center;
        padding: 4px;
        transition: all 0.3s ease;
        color: black;
        font-size: 36px;
      }
      .active {
        background-color: coral;
      }
      body {
        margin: 0;
      }
    </style>
  </head>

  <body>
    <div class="horizontaliconbar">
      <a class="active" href="#">HOME</a>
      <a href="#">A</a>
      <a href="#">B</a>
      <a href="#">C</a>
      <a href="#">D</a>
    </div>
  </body>
</html>
