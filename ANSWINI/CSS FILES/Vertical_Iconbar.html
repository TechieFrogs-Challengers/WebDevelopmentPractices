<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Icon bar</title>
    <style>
      .verticaliconbar {
        background-color: cyan;
        width: 115px;
        color: white;
      }
      .verticaliconbar a:hover {
        background-color: yellow;
      }
      .fixed {
        background-color: tomato;
      }
      .verticaliconbar a {
        display: block;
        text-align: center;
        padding: 4px;
        transition: all 0.3s ease;
        color: black;
        font-size: 36px;
      }

      body {
        margin: 0px;
      }
    </style>
  </head>

  <body>
    <div class="verticaliconbar">
      <a class="fixed" href="#">HOME</a>
      <a href="#">A</a>
      <a href="#">B</a>
      <a href="#">C</a>
      <a href="#">D</a>
    </div>
  </body>
</html>
