<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo-Element Selector</title>
    <style>
      h1::first-letter {
        color: green;
        font: italic bold xx-large;
      }
      p::first-line {
        color: palevioletred;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
      }
      p::selection {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <p>Hello Achyuth...How are you? <br />bye..bye</p>
    <h1>How is your health?</h1>
    <p>aswini</p>
  </body>
</html>
