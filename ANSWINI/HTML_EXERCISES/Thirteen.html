            var phn = document.myForm.phonenumber;

            //calling functions
            if (name_validation(nam, 10, 25)) {

                                    if (validsub(sub)) {

                            }
                        }
                    }
                }
            }

        //validation for name
        function name_validation(nam, mx, my) {
            var nam_len = nam.value.length; //geting length
            var pattern = /^[A-Za-z]+$/ //pattren for name
            if (nam_len == 0 || nam_len >= my || nam_len < mx) {//checking false conditions
                alert("User Id should not be empty / length be between " + mx + " to " + my);
                nam.focus();
                return false;
            }
            return true;
        }

        //validation for  State
        function stat1(stat) {
            if (stat.value.length != 2) { //checking the length
                alert('length should be 2 alpahets only')
                return false;
            }
            var letters = /^[a-zA-Z]/;//pattern for the state
            if (stat.value.match(letters)) {//checking the true condition pattern match
                return true;
            }
            else {//checking for other false condition is any
                alert('User address must have alphabet two characters only');
                stat.focus();
                return false;
            }
        }

        //validate Zip code
        function zipc(zip) {
            if (zip.value.length != 6) { //getting the length and checking the condition
                alert('ZIP code must  length 6');
                zip.focus();//if false the focus should be in the same block
                return false;
            }
            var numbers = /^[0-9]{6}/;//pattren for entering only numbers
            if (zip.value.match(numbers)) {//checking for the pattern match
                return true;
            }
            else {//checking for other false conditions
                alert('ZIP code must have numeric characters only of length 6');
                zip.focus();
                return false;
            }
        }
        //validate email
        function ValidateEmail(uemail) {
            var mailformat = /^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{2,3})+$/;//patren for email format
            if (uemail.value.match(mailformat)) {
                return true;
            }
            else {
                alert("You have entered an invalid email address!");
                uemail.focus();
                return false;
            }
        }
        //validation for phone number
        function phonenumber(phn) {
            var pattern = /\(?([0-9]{3})\)?([ .-]?)([0-9]{3})\2([0-9]{4})/;//pattren for phone number
            if (phn.value.match(pattern)) {//cheking for thepattren match or not
                return true;
            }
            else {//checing if any false condition is there or not
                alert("Not a valid Phone Number");
                return false;
            }
        }

        //validate magazine
        function Magazine(magazine) {
            if (magazine.value == "Default") {//cheking wether the drop down is selected or not
                alert('Select your magazine from the list');
                magazine.focus();
                return false;
            }
            else {
                return true;
            }
        }
        //validate subscription
        function validsub(sub) {
            var x = 0;
            if (sub.checked) {//checking wether the radio buttion is checked or not
                x++;
            }
            if (x == 0) {//condition for radio button not checked
                alert('Select Subscription');
                sub.focus();
                return false;
            }
            else {//as radio button is last validation when ever we click on the submit its is successful
                alert('Form Successfully Submitted');
                window.location.reload()
                return true;
            }
        }
