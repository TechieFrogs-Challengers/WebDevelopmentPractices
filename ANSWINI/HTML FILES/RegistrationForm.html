<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .left{
            float:left;
        }
        .right
        {
            float:right;
        }
        .margin{
            margin-top: 25px;
        }
        body {
            background-image: url("E:\\webdesigncontent\\image7.jpg");
            background-size: cover;

        }
    </style>
</head>
<body>
    <div>
        <div>
            <div style="color:crimson;">
                <center>
                    <h1 style="font-family: 'Times New Roman', Times, serif ;">Techiefrogs Registration Form </h1>
                </center>
            </div>
        </div>
        
        <hr>
        <form>
        <div style="margin-left: 80px;">
            <div class="left" style="margin-right: 30px;">
                <div class="margin"><label for="fname"><b>First Name </b></label></div>
                <div class="margin"><label for="lname"><b>Last Name </b></label></div>
                <div  style="margin-top: 38px;" ><label for="education"><b>Education</b></label></div>
                <div class="margin"><label for="Year Of Pass Out"><b>Year Of Pass Out</b></label></div>
                <div class="margin"><label for="Phone Number"><b>Phone Number</b></label></div>
                <div class="margin"><label for="Gender"><b>Gender</b></label></div>
                <div  class="margin" style="margin-top: 50px;"><label for="address"><b>Address</b></label></div>
                <div  style="margin-top: 100px;"><label for="email"><b>Email</b></label></div>
                <div  style="margin-top: 30px;"><label for="Password"><b>Password</b></label></div>
                <div class="margin"><label for="re-type Password"><b>Re-Type Password</b></label></div>
                <div class="right margin" style="padding-bottom: 50px;"><input type="submit"></div>

            </div>
            <div class="left">
                <div class="margin"><input type="text" name="fname" id="fname" required></div>
                <div class="margin"><input type="text" name="lname" id="lname" required></div>
                <div class="margin"><select name="cources" style="margin-left: 8px;">
                    <option value="b.tech">B.Tech</option>
                    <option value="m.tech">M.Tech</option>
                    <option value="bsc">B.SC</option>
                    <option value="msc">M.SC</option>
                    </select>
                </div>
                <div class="margin">
                    <select name="pass out year">
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                    </select>
                </div>
                <div class="margin"><input type="text" name="pnumber" id="pnumber" required maxlength="10"></div>
                <div class="margin">
                    <input type="radio" name="gender" value="male" checked>Male
                    <input type="radio" name="gender" value="female">Female
                    <input type="radio" name="gender" value="others">Others
                </div>
                <div class="margin" style="margin-left: -80px;"><textarea rows="10" cols="30" style="width: 330px;height: 103px; margin-left: 80px;"></textarea></div>
                <div class="margin"><input type="email" name="email" id="email" required></div>
                <div class="margin"><input type="password" name="password" id="password" required></div>
                <div class="margin"><input type="password" name="retype password" id="retype password" required></div>
                <div class="margin" style="padding-bottom: 50px;"><input type="reset" value="Reset"></div>
            </div>
        </div>
    </form>
    </div>
</body>
</html>
